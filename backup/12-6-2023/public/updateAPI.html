<!DOCTYPE html>
<html>
<head>
    <title>Update API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update API</h1>
        <form id="updateAPIForm">
            <label for="serviceSelect">Service:</label>
            <select id="serviceSelect" name="service">
                <!-- Options will be populated dynamically -->
            </select>
            <div id="proxyModeContainer">
                <!-- Proxy Mode dropdown will be populated dynamically -->
            </div>
            <div id="proxyURLContainer">
                <!-- Proxy URL inputs will be populated dynamically -->
            </div>
            <input type="button" value="Update" id="updateButton">
        </form>
    </div>
    <script src="updateAPI.js"></script>
</body>
</html>
