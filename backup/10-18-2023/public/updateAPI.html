<!DOCTYPE html>
<html>
<head>
  <title>Update API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.15);
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    input[type="submit"] {
      background-color: #0066cc;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #0055a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update API</h1>
    <form action="/updateAPI" method="POST">
      <label for="service">Service:</label>
      <select id="service" name="service">
        <option value="WebAPI">WebAPI</option>
        <option value="SickClarify">SickClarify</option>
        <option value="AEC">AEC</option>
        <option value="keyence">keyence</option>
        <option value="PackoutAPP">PackoutAPP</option>
      </select>
      <label for="option">Option:</label>
      <select id="option" name="option">
        <option value="http">http</option>
        <option value="https">https</option>
        <option value="StantAalone">StantAalone</option>
        <option value="test">test</option>
      </select>
      <input type="submit" value="Update">
    </form>
  </div>
</body>
</html>
